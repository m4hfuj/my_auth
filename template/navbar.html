{% block content %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar w/ text</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'base' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
          {% if user.is_authenticated %}
          <a class="btn btn-primary text-light nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-primary text-light nav-link" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary text-light nav-link" href="{% url 'signup' %}">Signup</a>
          {% endif %}
        </span>
      </div>
    </div>
  </nav>

  <style>
    .navbar-text{
      display: flex;
      justify-content: space-evenly;
    }
    .navbar-text a{
      margin-right: 10px;
    }
  </style>

{% endblock %}
